services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: firstapp
      POSTGRES_PASSWORD: password
      POSTGRES_DB: firstappdb
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ${DB_VOLUME:-pgdata-dev}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U firstapp -d firstappdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./firstApp
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-dev}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/firstappdb
      SPRING_DATASOURCE_USERNAME: firstapp
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./food-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata-dev:
  pgdata-prod:
