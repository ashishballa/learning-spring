name: CI Pipeline

on:
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

jobs:
  # ──────────────────────────────────────
  # Backend: Test & Build
  # ──────────────────────────────────────
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./firstApp

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: firstappdb
          POSTGRES_USER: firstapp
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U firstapp -d firstappdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Run tests
        run: ./mvnw verify -B
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/firstappdb
          SPRING_DATASOURCE_USERNAME: firstapp
          SPRING_DATASOURCE_PASSWORD: password

  # ──────────────────────────────────────
  # Frontend: Lint & Build
  # ──────────────────────────────────────
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./food-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: food-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ──────────────────────────────────────
  # Docker: Build images (verify they compile)
  # ──────────────────────────────────────
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-lint]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t food-backend:test ./firstApp

      - name: Build frontend image
        run: docker build -t food-frontend:test ./food-frontend

  # ──────────────────────────────────────
  # Security: Scan images for vulnerabilities
  # ──────────────────────────────────────
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t food-backend:scan ./firstApp

      - name: Scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: food-backend:scan
          format: table
          severity: CRITICAL,HIGH

      - name: Build frontend image
        run: docker build -t food-frontend:scan ./food-frontend

      - name: Scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: food-frontend:scan
          format: table
          severity: CRITICAL,HIGH
